# 
# Render Helm Cahrt
#

name: simple-chat - render list.yaml

on:
  push:
    branches: 
      - '**'
    paths:
      - simple-chart/**
      - .github/workflows/simple-chart*
  workflow_dispatch:

jobs:

  Render List:
    runs-on: ubuntu-latest
    steps:
      # Check-out repo under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
        name: Checkout

      - name: Render list
        run: helm template simple-chart -s list.yaml
