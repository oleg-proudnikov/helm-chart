# 
# Render Helm Cahrt
#

name: simple-chat render

on:
  push:
    branches: 
      - '**'
    paths:
      - simple-chart/**
      - .github/workflows/simple-chart*
  workflow_dispatch:

jobs:

  Template:
    runs-on: ubuntu-latest
    steps:
      # Check-out repo under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
        name: Checkout

      - name: Show $GITHUB_WORKSPACE
        run: echo $GITHUB_WORKSPACE

      - name: Render heml chart
        run: |
          pwd
          echo "--- ls"
          ls
          echo "--- ls .."
          ls ..
          helm template ./simple-chart
